name: s0ck_teacher
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^16.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: WantedSans
      fonts:
        - asset: assets/fonts/wanted_sans_bold.ttf
          weight: 700
        - asset: assets/fonts/wanted_sans_semi_bold.ttf
          weight: 600
        - asset: assets/fonts/wanted_sans_medium.ttf
          weight: 500
        - asset: assets/fonts/wanted_sans_regular.ttf
          weight: 400
